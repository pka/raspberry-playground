# wget http://sourceforge.net/projects/volumio/files/Raspberry%20PI/1.5/Volumio1.51PI.img.zip/download
# unzip Volumio1.51PI.img.zip
# sudo dd bs=1M if=Volumio1.51PI.img of=/dev/mmcblk0
#
# ssh-copy-id root@volumio # Default password: 'volumio'
#
# ansible-playbook -i hosts volumio.yml

---
- hosts: volumio
  remote_user: root
  gather_facts: False
  roles:
    - volumio
    - { role: timezone, timezone: "Europe/Zurich" }
    - lirc-mpd
    - cd-control
    - collectd
    - collectd-graph-panel
    #- arrex-logger