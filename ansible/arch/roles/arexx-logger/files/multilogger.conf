<LoadPlugin python>
    Globals true
</LoadPlugin>

<Plugin python>
    #ModulePath "/path/to/your/python/modules"
    LogTraces true
    #Interactive false
    Import "multilogger_collectd"

    <Module multilogger_collectd>
        <Sensor "9531">
            Name "Living room"
            Offset -0.8
        </Sensor>
    </Module>
</Plugin>
